<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

</head>
<body>
     <!--navbar-->
     <nav class="navbar navbar-expand-lg black-bg">
      <img class="img" src="/images/keyToTheCastleLogoOrangeWhiteWithTitle.png">
      <!-- add above logo -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
              <a class="nav-item nav-link white-font" href="/realestate">Home<span class="sr-only"></span></a>
              <a class="nav-item nav-link white-font" href="/registration">Register</a>
              <a class="nav-item nav-link white-font" href="/login/logOut">Log out</a>

      </div>
  </nav>
    
   <div class="form">
    <form method="post" action="agency/addAgent">
        
        <div class="form-group">
          <label class="bolder"  for="location">Name:</label>
          <input type="text" value="" name="name" class="form-control"  >
        </div>
        <div class="form-group">
            <label class="bolder" for="price">Surname:</label>
            <input type="text" value="" name="surname" class="form-control"  aria-describedby="emailHelp" >
          </div>
          <div class="form-group">
            <label class="bolder" for="rentOrBuy">Username:</label>
            <input type="text" value="" name="username" class="form-control"  >
        </div>
         <div class="form-group">
            <label class="bolder" for="picture">Password:</label>
            <input type="text" value="" name="password" class="form-control"  >
        </div>
        <div class="form-group">
            <label class="bolder" for="surface">Phone:</label>
            <input type="text" value="" name="phone" class="form-control"  >
        </div>
        <div class="form-group">
            <label class="bolder" for="agent">Email:</label>
			<input type="text" value="" name="email" class="form-control"  >
		</div>
		<div class="form-group">
            <label class="bolder" for="agent">Address:</label>
			<input type="text" value="" name="address" class="form-control"  >
		</div>
        <div class="form-group hidden">
            <input type="text" th:value="${agency.id}" name="agencyId" class="form-control"  >
            
        </div>
        
        
        <button type="submit" class="btn">Save</button>
       
    </form>
   </div>

   <br/><br/><br/><br/>





    <!--Footer -->
    <div>
        <nav class="navbar ">
            <a class="navbar-brand" href="#">
                <form class="form-inline red">
                    <p>some information about agency such as mail phone number..etc</p>
                </form>
            </a>
        </nav>
    </div>

</body>

</html>
