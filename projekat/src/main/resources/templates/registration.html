<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="/js/handleRegistration.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/index.css">

</head>

<body>

    <!--navbar-->
    <nav class="navbar navbar-expand-lg black-bg">
        <img class="img" src="images/keyToTheCastleLogoOrangeWhiteWithTitle.png">
        <!-- add above logo -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link white-font" href="/realestate">Home<span class="sr-only"></span></a>
                <a class="nav-item nav-link white-font" href="/registration">Register</a>
                <a class="nav-item nav-link white-font" href="/login">Log in</a>

            </div>
        </div>
    </nav>

    <div class="form">
        <form method="post" action="registration/register" id="registrationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" value="" name="name" class="form-control" aria-describedby="emailHelp">
                <span class="error" style="color: red;"></span>
            </div>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" value="" name="surname" class="form-control">
                <span class="error" style="color: red;"></span>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" value="" name="username" class="form-control" aria-describedby="emailHelp">
                <span class="error" style="color: red;"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="text" value="" name="password" class="form-control">
                <span class="error" style="color: red;"></span>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" value="" name="phoneNumber" class="form-control">
                <span class="error" style="color: red;"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" value="" name="email" class="form-control" aria-describedby="emailHelp">
                <span class="error" style="color: red;"></span>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" value="" name="address" class="form-control" aria-describedby="emailHelp">
                <span class="error" style="color: red;"></span>
            </div>
           



            <button type="submit" class="btn btn-polje">Register</button>
            <div>
                <small> <a class="link" href="/login">Already have an account? Log in</a></small>
            </div>
        </form>
    </div>

    <br /><br /><br /><br />






    <!--Footer -->
    <div>
        <nav class="navbar ">
            <a class="navbar-brand" href="#">
                <form class="form-inline red">
                    <p>some information about agency such as mail phone number..etc</p>
                </form>
            </a>
        </nav>
    </div>

</body>

</html>
