<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <base th:href="@{/}">

</head>

<body>

    <!--navbar-->
    <nav class="navbar navbar-expand-lg black-bg">
        <img class="img" src="images/keyToTheCastleLogoOrangeWhiteWithTitle.png">
        <!-- add above logo -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link white-font" href="/realestate">Home<span class="sr-only"></span></a>
                <a class="nav-item nav-link white-font" href="/registration">Register</a>
                <a class="nav-item nav-link white-font" href="/login">Log in</a>

            </div>
        </div>
    </nav>

 <div class="col-md-12">
                <!--Information about Agency-->
                <form method="post" action="agency/save">
                <div class="card">
                    <div class="form-group">
            			<label class="bolder" for="name">Agency Name:</label>
            			<input type="text" th:value="${agency.name}" name="name" class="form-control"  >
            			<input type="text" th:value="${agency.id}" name="agencyid" class="hidden"  >
            			
        			</div>
                    
                    <br><br>
                    <button class="btn">Save Changes</button>
                 
                </div>
                </form>
			</div>
   
    
    <br /><br /><br /><br />
    <br /><br /><br /><br /><br />




    <!--Footer -->
    <div>
        <nav class="navbar ">
            <a class="navbar-brand" href="#">
                <form class="form-inline red">
                    <p>some information about agency such as mail phone number..etc</p>
                </form>
            </a>
        </nav>
    </div>

</body>

</html>
